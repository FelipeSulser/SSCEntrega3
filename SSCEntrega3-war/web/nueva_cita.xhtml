<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/WEB-INF/templates/plantilla.xhtml">
        
        <ui:define  name="content">
            <c:if test="#{ctrLogin.isLoggedIn() == false}">
                <script>
                    window.location = "login.xhtml";
                </script>
            </c:if>
        <h:messages style="color:red" />      
        <h1>Crear cita</h1>
            <h:form id="formulario_crer_cita" style="padding: 10px;" rendered="#{ctrLogin.isLoggedIn() == true}">
                <h:panelGrid columns="2">
                    DNI del ciudadano: <h:inputText id="dni_ciudadano" size="9" maxlength="9" value="#{ctrNuevaCita.DNICiudadano}"/>
                    DNI del profesional: <h:inputText id="dni_profesional" size="9" maxlength ="9" value="#{ctrNuevaCita.DNIProfesional}" />
                    Fecha: <p:calendar id="calendario" pattern="dd/MM/yyyy" value="#{ctrNuevaCita.fecha}" />
                    Tipo de cita: <h:inputText id="tipo_cita" value="#{ctrNuevaCita.tipoCita}"/>
                    Detalle de la gesti√≥n : <h:inputText id="detalle_gestion" value="#{ctrNuevaCita.detalleGestion}" /> 
                    <h:commandButton id="enviar" value="Enviar" action="#{ctrNuevaCita.persistCita()}" > </h:commandButton>
                    
                </h:panelGrid>
	    </h:form>  
        </ui:define>
    </ui:composition>

</html>
